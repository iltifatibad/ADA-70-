<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/signin.css">
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h2 class="animation a1"> Welcome Back </h2>
            <!-- <h4 class="animation a2"> </h4> -->
          </div>
          <form action="/signin" method="post">
          <div class="form">
            <input type="name" name="name" class="form-field animation a3" placeholder="Enter Your Name">
            <input type="surname" name="surname" class="form-field animation a4" placeholder="Enter Your Surname">
            <input type="email" name="email" class="form-field animation a4" placeholder="Enter Your Email">
            <input type="password" name="password" class="form-field animation a4" placeholder="Password">
            <button type="submit" class="animation a6"> SignUp </button>
          </form>
          </div>
        </div>
        <div class="right"></div>
      </div>
      
</body>
</html>
