<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghost Style Blog - Free Bulma template</title>
    <script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/ghost-blog.css">
    <link rel="stylesheet" href="../static/css/news.css">
  </head>

  <section class="hero is-medium">
    <div class="hero-head">
      <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item is-active">
                Home
              </a>
            </div>

            <div class="navbar-end">
              <div class="navbar-item">
                <a href="#">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                  <i class="fas fa-rss-square"></i>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        <!-- <img src="../static/photos/gslogoqara.jpg" width="150" height="40"> -->
        <h2 class="subtitle">
            The best way to spend your time more interesting and fun is to watch a movie with your loved ones
        </h2>
      </div>
    </div>
  </section>
  <section class="blog-posts">
    <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <div class="columns featured-post is-multiline">
            <div class="column is-12 post">
              <article class="columns featured">
                <div class="column is-7 post-img ">
                  <img src="../static/eventsphotos/{{imgpath[0]}}" alt="">
                </div>
                <div class="column is-5 featured-content va">
                  <div>
                    <h1 class="title post-title">{{name[0]}}</h1>
                    <br>
                    <a href="/Events/{{name[0]}}" class="button is-primary">Read More</a>
                  </div>
                </div>
              </article>
            </div>
          </div>
          <hr>
          <div class="columns is-multiline">

            <div class="column post is-6">
              <article class="columns is-multiline">
                <div class="column is-12 post-img">
                  <img src="../static/eventsphotos/{{imgpath[1]}}" alt="Featured Image">
                </div>
                <div class="column is-12 featured-content ">  
                  <h1 class="title post-title">{{name[1]}}</h1>
                  <br>
                  <a href="/Events/{{name[1]}}" class="button is-primary">Read More</a>
                </div>
              </article>
            </div>

            <div class="column post is-6">
              <article class="columns is-multiline">
                <div class="column is-12 post-img">
                  <img src="../static/eventsphotos/{{imgpath[2]}}" alt="Featured Image">
                </div>
                <div class="column is-12 featured-content ">  
                  <h1 class="title post-title">{{name[2]}}</h1>
                  <br>
                  <a href="/Events/{{name[2]}}" class="button is-primary">Read More</a>
                </div>
              </article>
            </div>

            {% for i in range(start=3, end=10) %}
            <div class="column post is-4">
              <article class="columns is-multiline">
                <div class="column is-12 post-img">
                  <img src="../static/eventsphotos/{{imgpath[i]}}" alt="Featured Image">
                </div>
                <div class="column is-12 featured-content ">
                  <h1 class="title post-title">{{name[i]}}</h1>
                  <br>
                  <a href="/Events/{{name[i]}}" class="button is-primary">Read More</a>
                </div>
              </article>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>

  </section>
</html>
